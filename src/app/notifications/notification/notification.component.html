<div *ngIf="show" class="toast-pf toast-pf-max-width toast-pf-top-right alert alert-dismissable" [ngClass]="getAlertSeverityClass()">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
    <span class="pficon pficon-close" (click)="remove()"></span>
  </button>
  <span class="pficon pficon-ok"></span>
  {{message}}
  <ng-content></ng-content>
</div>
