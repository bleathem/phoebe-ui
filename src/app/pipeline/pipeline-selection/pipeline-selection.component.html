<h1 class="page-header">This website provides access to multiple reports related to the CI/CD Pipeline.</h1>

<div class="card-pf">
  <div class="card-pf-heading">
  <h2 class="card-pf-title">Select the Pipeline and Build to set the context for all reports:</h2>
  </div>
  <div class="card-pf-body row">
    <div class="col-xs-6 col-sm-4 col-md-2">
      <label for="pipeline" class=" control-label">Pipeline Run:</label>
      <select name="pipelineSelect"
              class="form-control"
              [ngModel]="selectedPipeline | async"
              [compareWith]="keyCompare"
              (ngModelChange)="selectPipeline($event)">
        <option disabled selected hidden value="null">&lt;Pipeline Run&gt;</option>
        <option *ngFor="let pipeline of pipelines | async" [ngValue]="pipeline">
          {{ pipeline.key }}
        </option>
      </select>
  </div><!-- /col -->
  <div class="col-xs-6 col-sm-4 col-md-2">
    <label for="package" class="control-label">Package Build:</label>
    <select name="pipelineSelect"
            class="form-control"
            [ngModel]="selectedPackageBuild | async"
            [compareWith]="keyCompare"
            (ngModelChange)="selectPackageBuild($event)">
      <option disabled selected hidden value="null">&lt;Package Build&gt;</option>
      <option *ngFor="let packageBuild of packageBuilds | async | keySort" [ngValue]="packageBuild">
        {{ packageBuild.key }}
      </option>
    </select>
  </div>
  </div><!-- /col -->
</div>
